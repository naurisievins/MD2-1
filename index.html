<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>MD2-1</title>
</head>
<body>

<section class="form">
    <div class="login-container">
        <form>
            <label class="form-label-style">Username: <br>
                <input class="form-input-field" type="text" placeholder="Your username" required autofocus>
            </label><br>
            <label class="form-label-style">Password: <br>
                <input class="form-input-field" type="password" placeholder="Your password" required>
            </label><br>
            <div class="subscribe-news-container">
                <div class="subscribe-news-slider-container">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <span class="subscribe-news-span">Subscribe to News</span>
            </div>
            <br>
            <input class="login-container-submit-button" type="submit" value="Sign in">
            <a class="forgot-password" href="#">Forgot your password?</a>
            <div class="divider-line"></div>
            <span class="alt-login-txt">or continue with</span>
            <div class="alt-login-button-container">
                    <input class="alt-login-button-google" type="button">
                    <input class="alt-login-button-fb" type="button">
            </div>
        </form>
    </div>
</section>

</body>
</html>
